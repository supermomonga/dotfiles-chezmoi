set -g prefix C-t
set -s escape-time 0
unbind C-b

bind | split-window -h
bind - split-window -v


bind r source-file ~/.tmux.conf \; display "Reloaded!"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+


bind -r H resize-pane -L 5
bind -r J resize-pane -D 5
bind -r K resize-pane -U 5
bind -r L resize-pane -R 5

bind -r Left resize-pane -L 5
bind -r Down resize-pane -D 5
bind -r Up resize-pane -U 5
bind -r Right resize-pane -R 5

bind ";" command-prompt

set -g default-terminal "screen-256color"

# for WezTerm shell-integration
# https://wezterm.org/shell-integration.html#user-vars
set -g allow-passthrough on

# Alt + Arrow to move between panes.
# If current pane is most left/right pane, then move between windows.
bind -n M-Left  if-shell -F '#{pane_at_left}'  'select-window -p' 'select-pane -L'
bind -n M-Right if-shell -F '#{pane_at_right}' 'select-window -n' 'select-pane -R'
bind -n M-Up    select-pane -U
bind -n M-Down  select-pane -D

set-hook -g after-split-window "select-layout -E"
set-hook -g pane-exited "select-layout -E"


bind y display-popup -E -w 90% -h 90% -d "#{pane_current_path}" \
  "tmux new-session '~/.config/tmux/yazi-popup.sh #{pane_id}' \\; set status off \\; set detach-on-destroy on"
